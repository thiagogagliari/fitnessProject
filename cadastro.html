<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Academia Fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-image {
        background: url("./assets/imageForm.jpg") no-repeat center center/cover;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!---ÁREA DE NAVEGAÇÃO-->
    <nav class="navbar navbar-expand-lg sticky-top bg-success pt-0">
      <div class="container">
        <a class="navbar-brand text-white" href="./index.html">
          <img
            src="./assets/logo.jpg"
            width="20%"
            alt=""
            style="border-radius: 50%"
          />
          <span>Academia Capital Fitness</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white fs-4" href="#sobre">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-4" href="#servicos">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-4" href="#estrutura"
                >Estrutura</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-4" href="#planos">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-4" href="#contato">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!---FORMULÁRIO DE CADASTRO-->
    <!-- Fundo da página -->
    <div class="bg-image"></div>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form>
          <!-- Nome Completo -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <!-- E-mail -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <!-- Telefone -->
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="telefone"
              placeholder="(99) 99999-9999"
              required
            />
          </div>

          <!-- Escolha do Plano -->
          <div class="mb-3">
            <label for="plano" class="form-label">Escolha seu Plano</label>
            <select class="form-select" id="plano" required>
              <option value="" selected disabled>Selecione um plano</option>
              <option value="mensal">Plano Mensal - R$ 99,90</option>
              <option value="trimestral">Plano Trimestral - R$ 269,90</option>
              <option value="semestral">Plano Semestral - R$ 499,90</option>
              <option value="anual">Plano Anual - R$ 899,90</option>
            </select>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <!-- Confirmar Senha -->
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label"
              >Confirmar Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmarSenha"
              placeholder="Confirme sua senha"
              required
            />
          </div>

          <!-- Botão de Cadastro -->
          <button type="submit" class="btn btn-success w-100">
            Cadastrar-se
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
